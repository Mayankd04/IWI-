<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        #quoteDisplay {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #newQuoteBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #newQuoteBtn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quoteDisplay">Click the button for a motivational quote!</div>
        <button id="newQuoteBtn">New Quote</button>
    </div>

    <script>
        const quotes = [
            "\"Just one small positive thought in the morning can change your whole day.\" — Dalai Lama",
            "\"Opportunities don’t happen, you create them.\" — Chris Grosser",
            "\"Love your family, work super hard, live your passion.\" — Gary Vaynerchuk",
            "\"It is never too late to be what you might have been.\" — George Eliot",
            "\"The only way to do great work is to love what you do.\" — Steve Jobs",
            "\"Success is not final, failure is not fatal: It is the courage to continue that counts.\" — Winston Churchill",
            "\"Believe you can and you're halfway there.\" — Theodore Roosevelt",
            "\"Your time is limited, don't waste it living someone else's life.\" — Steve Jobs",
            "\"The future belongs to those who believe in the beauty of their dreams.\" — Eleanor Roosevelt",
            "\"Do not wait for opportunity, create it.\" — George Bernard Shaw",
            "\"Success usually comes to those who are too busy to be looking for it.\" — Henry David Thoreau",
            "\"The only limit to our realization of tomorrow will be our doubts of today.\" — Franklin D. Roosevelt",
            "\"What you get by achieving your goals is not as important as what you become.\" — Zig Ziglar",
            "\"Dream big and dare to fail.\" — Norman Vaughan",
            "\"It does not matter how slowly you go as long as you do not stop.\" — Confucius",
            "\"Everything you've ever wanted is on the other side of fear.\" — George Addair",
            "\"Try not to become a man of success, but rather try to become a man of value.\" — Albert Einstein",
            "\"Twenty years from now you will be more disappointed by the things that you didn't do.\" — Mark Twain",
            "\"The best time to plant a tree was 20 years ago. The second best time is now.\" — Chinese Proverb",
            "\"Innovation distinguishes between a leader and a follower.\" — Steve Jobs"
        ];

        document.getElementById('newQuoteBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quoteDisplay').textContent = quotes[randomIndex];
        });
    </script>
</body>
</html>
